<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Удалить студента</h1>
    <form id="deleteStudentForm">
        <label for="groupNum">Группа/Номер:</label>
        <input type="text" id="groupNum" name="groupNum" placeholder="например, A123/456" required>

        <button type="submit">Удалить студента</button>
    </form>
</div>

<script>
    document.getElementById('deleteStudentForm').addEventListener('submit', function(event) {
	        event.preventDefault();
        
        const groupNum = document.getElementById('groupNum').value;

        fetch('/student/students/', {
            method: 'DELETE',
			headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({groupNum}),
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.detail); });
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
        })
        .catch(error => alert('Ошибка: ' + error.message));
    });
</script>

</body>
</html>
